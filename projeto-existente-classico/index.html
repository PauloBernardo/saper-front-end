<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Existente Classico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="like_button.js"></script>
    <script src="main.js" type="text/babel" datatype="module"></script>
</head>
<body class="bg-dark">
    <header>
        <h1 class="m-auto text-white mb-2">Projeto Existente Classico</h1>
    </header>
    <div id="root">

    </div>
    <div class="row">
        <div class="card m-auto col-5">
            <div class="card-body">
                <h3>Lista aleatória</h3>
                <ul class="list-group lista-aleatoria">
                    <li class="list-group-item">1º Item da lista</li>
                </ul>
            </div>
            <div class="card-footer">
                <div class="row">
                    <button onclick="addItemList()" class="col-6 btn btn-primary">Adicionar Item</button>
                    <button onclick="removeItemList()" class="col-6 btn btn-danger">Remover Item</button>
                </div>
            </div>


            <div id="like_button_container"></div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
